# Slide files paths relative to the data directory
# Detect all supported files when empty array or null was given
slides: []

# Theme for all slides.  Following themes are available:
# black(default), white, league, sky, beige, simple, serif, blood, night, moon, solarized
theme: black

# Title of the index.html page.
title: reveal.js

revealjs:
  # The "normal" size of the presentation, aspect ratio will be preserved
  # when the presentation is scaled to fit different resolutions
  width: 960
  height: 700

  # Factor of the display size that should remain empty around the content
  margin: 0.04

  # Bounds for smallest/largest possible scale to apply to content
  minScale: 0.2
  maxScale: 2.0

  # Display presentation control arrows
  controls: true

  # Help the user learn the controls by providing hints
  controlsTutorial: true

  # Determines where controls appear, "edges" or "bottom-right"
  controlsLayout: 'bottom-right'

  # Visibility rule for backwards navigation arrows; "faded", "hidden" or "visible"
  controlsBackArrows: 'faded'

  # Display a presentation progress bar
  progress: true

  # Display the page number of the current slide
  slideNumber: false

  # Can be used to limit the contexts in which the slide number appears
  showSlideNumber: 'all'

  # Use 1 based indexing for # links to match slide number (default is zero based)
  hashOneBasedIndex: false

  # Add the current slide number to the URL hash so that reloading the page/copying the URL will return you to the same slide
  hash: true

  # Flags if we should monitor the hash and change slides accordingly
  respondToHashChanges: true

  # Enable support for jump-to-slide navigation shortcuts
  jumpToSlide: true

  # Push each slide change to the browser history. Implies `hash: true`
  history: false

  # Enable keyboard shortcuts for navigation
  keyboard: true

  # Optional function that blocks keyboard events when returning false
  keyboardCondition: null

  # Disables the default reveal.js slide layout (scaling and centering) so that you can use custom CSS layout
  disableLayout: false

  # Enable the slide overview mode
  overview: true

  # Vertical centering of slides
  center: true

  # Enables touch navigation on devices with touch input
  touch: true

  # Loop the presentation
  loop: false

  # Change the presentation direction to be RTL
  rtl: false

  # Changes the behavior of our navigation directions
  navigationMode: 'default'

  # Randomizes the order of slides each time the presentation loads
  shuffle: false

  # Turns fragments on and off globally
  fragments: true

  # Flags whether to include the current fragment in the URL
  fragmentInURL: true

  # Flags if the presentation is running in an embedded mode
  embedded: false

  # Flags if we should show a help overlay when the question-mark key is pressed
  help: true

  # Flags if it should be possible to pause the presentation (blackout)
  pause: true

  # Flags if speaker notes should be visible to all viewers
  showNotes: false

  # Global override for autolaying embedded media (video/audio/iframe)
  autoPlayMedia: null

  # Global override for preloading lazy-loaded iframes
  preloadIframes: null

  # Can be used to globally disable auto-animation
  autoAnimate: true

  # Optionally provide a custom element matcher that will be used to dictate which elements we can animate between
  autoAnimateMatcher: null

  # Default settings for our auto-animate transitions, can be overridden per-slide or per-element via data arguments
  autoAnimateEasing: 'ease'
  autoAnimateDuration: 1.0
  autoAnimateUnmatched: true

  # CSS properties that can be auto-animated
  autoAnimateStyles:
    - 'opacity'
    - 'color'
    - 'background-color'
    - 'padding'
    - 'font-size'
    - 'line-height'
    - 'letter-spacing'
    - 'border-width'
    - 'border-color'
    - 'border-radius'
    - 'outline'
    - 'outline-offset'

  # Controls automatic progression to the next slide
  autoSlide: 0

  # Stop auto-sliding after user input
  autoSlideStoppable: true

  # Use this method for navigation when auto-sliding
  autoSlideMethod: null

  # Specify the average time in seconds that you think you will spend presenting each slide
  defaultTiming: null

  # Enable slide navigation via mouse wheel
  mouseWheel: false

  # Opens links in an iframe preview overlay
  previewLinks: false

  # Exposes the reveal.js API through window.postMessage
  postMessage: true

  # Dispatches all reveal.js events to the parent window through postMessage
  postMessageEvents: false

  # Focuses body when page changes visibility to ensure keyboard shortcuts work
  focusBodyOnPageVisibilityChange: true

  # Transition style
  transition: 'slide'

  # Transition speed
  transitionSpeed: 'default'

  # Transition style for full page slide backgrounds
  backgroundTransition: 'fade'

  # The maximum number of pages a single slide can expand onto when printing to PDF, unlimited by default
  pdfMaxPagesPerSlide: Number.POSITIVE_INFINITY

  # Prints each fragment on a separate slide
  pdfSeparateFragments: true

  # Offset used to reduce the height of content within exported PDF pages
  pdfPageHeightOffset: -1

  # Number of slides away from the current that are visible
  viewDistance: 3

  # Number of slides away from the current that are visible on mobile devices
  mobileViewDistance: 2

  # The display mode that will be used to show slides
  display: 'block'

  # Hide cursor if inactive
  hideInactiveCursor: true

  # Time before the cursor is hidden (in ms)
  hideCursorTime: 5000

  # Script dependencies to load
  # https://revealjs.com/plugins/#built-in-plugins
  plugins:
    - RevealMarkdown
    - RevealHighlight
    - RevealSearch
    - RevealNotes
    - RevealMath
    - RevealZoom
